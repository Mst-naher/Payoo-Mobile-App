<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Practice Toggling</title>
</head>
<body>
  <button id="button-1">button 1</button>


  <button id="button-2">button 2</button>

<h1 id="heading1">I am heading 1 
  <p>ccxv,.bxcjvkc</p>
  <h1>cvbcvncxz</h1>
  <p>fbdfbnfvbm,,vmnv,cn</p>
</h1>

<h1 id="heading2">I am heading 2

  lkfjlgbdf <fieldset>sdkfjdlfj
    <aside>kdfljldgj</aside>
  </fieldset>
</h1>

<script>
document.getElementById('button-1').addEventListener('click', function(){
  document.getElementById('heading2').style.display = 'none'

  document.getElementById('heading1').style.display = 'block'
})

document.getElementById('button-2').addEventListener('click', function(){
  document.getElementById('heading1').style.display = 'none'

document.getElementById('heading2').style.display = 'block'
})



</script>
</body>
</html>
